#Importer. Comment source to skip importer.
#importer.csv.file=/tmp/tags.csv
#Docker
importer.rest.uri=http://movies-manager:80


#Manager
manager.retryDelayInMs=2000
manager.retryAttempts=4
manager.numberOfThreads=2
manager.repositoryTimeoutInMs=5000
manager.logEachImport=true

#Metrics
management.endpoint.metrics.enabled=true
management.endpoints.web.exposure.include=prometheus
management.endpoint.prometheus.enabled=true
management.metrics.export.prometheus.enabled=true

#Server
#server.error.includeStacktrace=ALWAYS
debug=false
server.port=80

#Redis
spring.redis.host=redis
#Default values
spring.redis.ssl=false
spring.redis.lettuce.pool.max-active=8
spring.redis.lettuce.pool.max-idle=8
spring.redis.lettuce.pool.max-wait=-1ms
spring.redis.lettuce.pool.min-idle=0
#spring.redis.timeout
#spring.redis.lettuce.pool.time-between-eviction-runs

###RMQ
spring.rabbitmq.host = rabbit
spring.rabbitmq.port = 5672
spring.rabbitmq.username = rabbit
spring.rabbitmq.password = rabbit123