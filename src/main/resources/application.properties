#Importer. Comment source to skip importer.
#importer.csv.file=/tmp/tags.csv

#Docker
importer.rest.uri=http://movies-manager

#Manager
manager.retryDelayInMs=2000
manager.retryAttempts=4
manager.repositoryTimeoutInMs=5000
manager.logEachImport=true

#Metrics
management.endpoint.metrics.enabled=true
management.endpoints.web.exposure.include=prometheus
management.endpoint.prometheus.enabled=true
management.metrics.export.prometheus.enabled=true
management.metrics.export.prometheus.tags-as-prefix=application

#Server
#server.error.includeStacktrace=ALWAYS
debug=false
server.port=80

#SSL
trust.store=classpath:keystore/services_keystore.p12
trust.store.password=password

#Redis
#spring.redis.host=redis
spring.redis.cluster.nodes[0]=redis-cluster-0.redis-cluster-service.default.svc.cluster.local:6379
spring.redis.cluster.nodes[1]=redis-cluster-1.redis-cluster-service.default.svc.cluster.local:6379
spring.redis.cluster.nodes[2]=redis-cluster-2.redis-cluster-service.default.svc.cluster.local:6379
spring.redis.cluster.nodes[3]=redis-cluster-3.redis-cluster-service.default.svc.cluster.local:6379
spring.redis.cluster.nodes[4]=redis-cluster-4.redis-cluster-service.default.svc.cluster.local:6379
spring.redis.cluster.nodes[5]=redis-cluster-5.redis-cluster-service.default.svc.cluster.local:6379

#Default values
spring.redis.ssl=false
spring.redis.lettuce.pool.max-active=8
spring.redis.lettuce.pool.max-idle=8
spring.redis.lettuce.pool.max-wait=-1ms
spring.redis.lettuce.pool.min-idle=0
#spring.redis.timeout
#spring.redis.lettuce.pool.time-between-eviction-runs

###RMQ
spring.rabbitmq.host=rabbit
spring.rabbitmq.port=5672
spring.rabbitmq.username=rabbit
spring.rabbitmq.password=rabbit123